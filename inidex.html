<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear</title>
    <!-- Linking the style.css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Your teddy bear HTML structure goes here -->
    <div class="teddy">
        <div class="right-ear"></div>
        <div class="left-ear"></div>
        <div class="head">
            <div class="right-eye"></div>
            <div class="left-eye"></div>
            <div class="mouth-area">
                <div class="right-cheek"></div>
                <div class="left-cheek"></div>
                <div class="nose">
                    <div class="nose-inner"></div>
                </div>
            </div>
        </div>
        <div class="body"></div>
        <div class="right-arm">
            <div class="arm-inner"></div>
            <div class="paw"></div>
        </div>
        <div class="left-arm">
            <div class="arm-inner"></div>
            <div class="paw"></div>
        </div>
        <div class="right-leg">
            <div class="foot"></div>
        </div>
        <div class="left-leg">
            <div class="foot"></div>
        </div>
    </div>
</body>
</html>
